<div class="container">
  <a href="casa.component.html">
    <button class="back-button">❌ Volver</button>
  </a>
  <div class="form-container">
    <h2>Formulario de Contacto</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" formControlName="firstName" placeholder="Ingresa tu nombre" />
      </div>

      <div class="form-group">
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" formControlName="lastName" placeholder="Ingresa tus apellidos" />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
      </div>

      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" formControlName="cedula" placeholder="Ingresa tu cédula" />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" formControlName="direccion" placeholder="Ingresa tu dirección" />
      </div>

      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" formControlName="gender">
          <option value="">Seleccione una opción</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" rows="4" formControlName="message" placeholder="Escribe tu mensaje aquí"></textarea>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" formControlName="agree" />
          Acepto los términos y condiciones
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-button">Enviar</button>
      </div>
    </form>
  </div>
</div>

<!-- Estilos CSS -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 600px;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }

  .form-container {
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #007BFF;
    outline: none;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .checkbox-group input {
    margin-right: 10px;
  }

  .submit-button {
    background-color: #007BFF;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }

  .back-button {
    background-color: #ff6347;
    color: white;
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    margin-bottom: 20px;
  }

  .back-button:hover {
    background-color: #e53e36;
  }
</style>
