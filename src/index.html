<head>
  <meta charset="utf-8">

  <title>Trabajo Diseño</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    html, body {
      height: 100%;
      width: 100%;
    }
    /* Estilos globales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2015/12/15/05/43/starry-night-1093721_1280.jpg'); /* Imagen de fondo */
      background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
      background-position: center; /* Centra la imagen */
      background-repeat: repeat; /* Evita la repetición de la imagen */
      
    }

    /* Estilo para el contenedor principal */
    .container {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

  </style>
